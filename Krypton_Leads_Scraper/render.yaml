services:
  # Frontend - Next.js Static Site
  - type: web
    name: krypton-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: krypton-frontend
          property: url
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: BACKEND_URL
        fromService:
          type: web
          name: krypton-backend
          property: url

  # Backend - FastAPI
  - type: web
    name: krypton-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt && playwright install chromium
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: krypton-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: krypton-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

databases:
  # PostgreSQL Database
  - name: krypton-db
    databaseName: krypton
    user: krypton_user

  # Redis Cache
  - name: krypton-redis
    type: redis